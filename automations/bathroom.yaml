- id: switch on bathrrom with motion and light
  alias: Switch light on in bathroom
  trigger:
  - entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_2
    platform: state
    to: 'on'
  condition:
  - below: '15'
    condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_2
  - condition: state
    entity_id: group.bathroom_lights
    state: 'off'
  action:
    service: script.turn_on_light_based_on_time
    data:
      desired_entity_id: group.bathroom_lights
      day_intensity: 255
      night_intensity: 255
- id: switch off bathroom when no motion
  alias: Switch light off in bathroom
  trigger:
  - platform: state
    entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_2
    to: 'off'
    for:
      minutes: 15
  condition:
  - condition: state
    entity_id: group.bathroom_lights
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    below: 3
  action:
    service: homeassistant.turn_off
    data:
      entity_id: group.bathroom_lights
      transition: 3