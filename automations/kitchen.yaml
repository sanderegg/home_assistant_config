- id: switch on kitchen with motion and light
  alias: Switch light on in kitchen
  trigger:
  - entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_4
    platform: state
    to: 'on'
  condition:
  - below: '10'
    condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_4
  - condition: state
    entity_id: group.kitchen_lights
    state: 'off'
  action:
    service: script.turn_on_light_based_on_time
    data:
      desired_entity_id: group.kitchen_lights
- id: switch off kitchen when no motion
  alias: Switch light off in kitchen
  trigger:
  - platform: state
    entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_4
    to: 'off'
    for:
      minutes: 15
  condition:
  - condition: state
    entity_id: group.kitchen_lights
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar_4
    below: 3
  action:
    service: homeassistant.turn_off
    data:
      entity_id: group.kitchen_lights
      transition: 5
- id: increase light brightness when someone keeps being there
  alias: Increase light in corridor
  trigger:
  - entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar_4
    platform: numeric_state
    above: 0
    for:
      seconds: 15
  condition:
  - condition: state
    entity_id: group.kitchen_lights
    state: 'on'
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: group.kitchen_lights
      transition: 3
      brightness: 255