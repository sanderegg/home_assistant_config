- id: switch off kodi when video goes off
  alias: Switch off Kodi when video goes off
  trigger:
    platform: state
    entity_id: switch.watch_film
    to: 'off'
    for:
      minutes: 5
  condition:
  - condition: state
    state: 'off'    
    entity_id: switch.listen_music
  action:
    service: media_player.turn_off
    data:
      entity_id: media_player.kodi

- id: switch off kodi when music goes off
  alias: Switch off Kodi when music goes off
  trigger:
    platform: state
    entity_id: switch.listen_music
    to: 'off'
    for:
      minutes: 5
  condition:
  - condition: state
    state: 'off'    
    entity_id: switch.watch_film
  action:
    service: media_player.turn_off
    data:
      entity_id: media_player.kodi

- id: switch off kodi switch when kodi switches off
  alias: Switch off Kodi switch when Kodi switches off
  trigger:
    platform: state
    entity_id: media_player.kodi
    to: 'off'
    for:
      minutes: 5
  action:
    service: switch.turn_off
    data:
      entity_id: switch.kodi_switch

-   id: switch off projector when kodi switches off
    alias: Switch off projector when Kodi switches off for 1 minute
    trigger:
        platform: state
        entity_id: media_player.kodi
        to: 'off'
        for:
            minutes: 1
    action:
        service: switch.turn_off
        data:
            entity_id: switch.projector_cli
            