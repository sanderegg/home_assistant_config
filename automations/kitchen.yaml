- id: switch on kitchen with motion and light
  alias: Switch light on in kitchen
  trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor_sensor
    platform: state
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.kitchen_motion_sensor_luminance
    below: '15'
  - condition: state
    entity_id: light.kitchen_lights
    state: 'off'
  action:
    service: script.turn_on_light_based_on_time
    data:
      entity_id: light.kitchen_lights
      day_intensity: 255
      night_intensity: 50

- id: switch off kitchen when no motion
  alias: Switch light off in kitchen
  trigger:
  - platform: state
    entity_id: binary_sensor.kitchen_motion_sensor_sensor
    to: 'off'
    for:
      minutes: 15
  condition:
  - condition: state
    entity_id: light.kitchen_lights
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.kitchen_motion_sensor_burglar
    below: 3
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.kitchen_lights
      transition: 5
- id: increase light brightness when someone keeps being there
  alias: Increase light in corridor
  trigger:
  - entity_id: sensor.kitchen_motion_sensor_burglar
    platform: numeric_state
    above: 0
    for:
      seconds: 15
  condition:
    - condition: state
      entity_id: light.kitchen_lights
      state: 'on'
    - condition: template
      value_template: "{{ 'light.kitchen_lights.attributes.brightness' == 50 }}"
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: light.kitchen_lights
      transition: 3
      brightness: 255
